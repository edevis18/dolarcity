<!DOCTYPE html>
<html lang="es" class="dark"> <!-- Inicia en modo oscuro por defecto -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DolarCity | Dólar a Bolívares</title>
    
    <!-- CDN de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Library for screenshots -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" xintegrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibVdXEHJVskDS3maTMBC8zTtmkYz//dw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Script para persistencia de tema (oscuro/claro) -->
    <script>
        // Evita el "flash" de tema claro al cargar la página
        if (localStorage.getItem('theme') === 'light' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches)) {
            document.documentElement.classList.remove('dark')
        } else {
            document.documentElement.classList.add('dark')
        }
    </script>

    <style>
        /* Estilos personalizados y configuración de Tailwind */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Oculta las flechas de los inputs de tipo número */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] {
          -moz-appearance: textfield;
        }
        /* Animación de brillo neón */
        @keyframes neon-glow {
            0%, 100% {
                box-shadow: 0 0 3px rgba(16, 185, 129, 0.3), 0 0 6px rgba(16, 185, 129, 0.3);
                border-color: rgba(16, 185, 129, 0.5);
            }
            50% {
                box-shadow: 0 0 6px rgba(16, 185, 129, 0.6), 0 0 12px rgba(16, 185, 129, 0.6);
                border-color: rgba(16, 185, 129, 1);
            }
        }
        .neon-effect {
            animation: neon-glow 1.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-300 to-gray-400 dark:from-gray-900 dark:to-green-900 text-gray-800 dark:text-gray-200 transition-colors duration-500">

    <div class="min-h-screen flex items-center justify-center p-4">
        
        <div class="w-full max-w-md mx-auto">
            
            <!-- Tarjeta con efecto Glassmorphism -->
            <div id="capture-card" class="bg-white/20 dark:bg-gray-900/30 backdrop-blur-2xl border border-white/20 shadow-2xl rounded-2xl p-6 sm:p-8 relative overflow-hidden">
                
                <!-- Botón para cambiar tema -->
                <button id="theme-toggle" class="absolute top-4 right-4 p-2 rounded-full text-white/70 hover:bg-white/20 transition-colors duration-300">
                    <!-- Icono Sol -->
                    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <!-- Icono Luna -->
                    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>

                <!-- Encabezado -->
                <div class="text-center mb-6">
                    <img src="https://i.postimg.cc/xdFJvLMp/DOLARCITY.png" alt="Logo CalculApp" class="w-32 mx-auto mb-2">
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 dark:text-white">Calcula tus Compras</h1>
                    <p class="text-sm text-gray-800 dark:text-gray-300">Rápido, intuitivo y siempre actualizado.</p>
                </div>
                
                <!-- Tasa de cambio -->
                <div class="text-center bg-black/10 dark:bg-black/20 rounded-lg p-3 mb-6">
                    <p class="text-sm text-gray-700 dark:text-gray-300">Tasa de cambio BCV</p>
                    <p class="text-3xl font-bold text-green-400" id="exchange-rate-display">36.58 Bs</p>
                </div>

                <!-- Formulario de Conversión -->
                <div id="conversion-form" class="space-y-4">
                    <!-- Campo de entrada -->
                    <div class="relative">
                        <label for="amount-from" id="label-from" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Envías (USD)</label>
                        <input type="number" id="amount-from" step="0.01" min="0" placeholder="0.00" class="w-full pl-12 pr-4 py-3 bg-black/10 dark:bg-black/20 text-gray-900 dark:text-white border-2 border-transparent focus:border-green-500/50 focus:ring-0 rounded-lg text-2xl font-semibold transition duration-300">
                        <span id="currency-from" class="absolute left-4 top-1/2 -translate-y-1/2 mt-1 text-2xl font-semibold text-gray-600 dark:text-gray-400">$</span>
                    </div>

                    <!-- Botón de intercambio -->
                    <div class="flex justify-center">
                        <button id="swap-button" class="p-3 bg-green-600 text-white rounded-full hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-500/50 transform hover:rotate-180 transition-all duration-500 ease-in-out">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M7 16V4m0 12l-4-4m4 4l4-4m6 8v-12m0 12l-4-4m4 4l4-4" />
                            </svg>
                        </button>
                    </div>

                    <!-- Campo de resultado -->
                    <div class="relative">
                        <label for="amount-to" id="label-to" class="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Recibes (VES)</label>
                        <div id="result-display" class="w-full pl-12 pr-4 py-3 bg-black/10 dark:bg-black/20 text-gray-900 dark:text-white rounded-lg text-2xl font-semibold min-h-[60px] flex items-center border-2 border-transparent">
                            0.00
                        </div>
                        <span id="currency-to" class="absolute left-4 top-1/2 -translate-y-1/2 text-2xl font-semibold text-gray-600 dark:text-gray-400">Bs</span>
                    </div>
                </div>
                
                <!-- Pie de la tarjeta -->
                <div class="text-center mt-6">
                    <p class="text-xs text-gray-600 dark:text-gray-400">
                        Última actualización: <span id="last-updated"></span>
                    </p>
                     <!-- Botón de compartir -->
                    <div class="mt-4">
                        <button id="share-button" class="inline-flex items-center gap-2 px-4 py-2 bg-green-600/80 text-white text-sm font-semibold rounded-full hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-500/50 transition-all duration-300">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12s-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.368a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z" />
                            </svg>
                            Compartir
                        </button>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="text-center mt-8">
                <p class="text-sm text-gray-500 dark:text-gray-400">
                    Powered by <a href="#" class="font-semibold text-green-400 hover:underline">edevisr</a>
                </p>
            </footer>

        </div>
    </div>
    
    <!-- Toast Message for notifications -->
    <div id="toast-message" class="fixed bottom-5 right-5 bg-red-600 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 translate-y-4 transition-all duration-300 z-50">
        Mensaje de notificación.
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ELEMENTOS DEL DOM ---
            const themeToggleBtn = document.getElementById('theme-toggle');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            const amountFromInput = document.getElementById('amount-from');
            const resultDisplay = document.getElementById('result-display');
            const swapButton = document.getElementById('swap-button');
            const labelFrom = document.getElementById('label-from');
            const labelTo = document.getElementById('label-to');
            const currencyFrom = document.getElementById('currency-from');
            const currencyTo = document.getElementById('currency-to');
            const lastUpdatedSpan = document.getElementById('last-updated');
            const exchangeRateDisplay = document.getElementById('exchange-rate-display');
            const cardToCapture = document.getElementById('capture-card');
            const shareButton = document.getElementById('share-button');

            // --- ESTADO DE LA APLICACIÓN ---
            const exchangeRate = 160.44; 
            let isUsdToVes = true;

            // --- LÓGICA DE LA APLICACIÓN ---
            
            // Función para mostrar notificaciones
            const showToast = (message) => {
                const toast = document.getElementById('toast-message');
                if (toast) {
                    toast.textContent = message;
                    toast.classList.remove('opacity-0', 'translate-y-4');
                    setTimeout(() => {
                        toast.classList.add('opacity-0', 'translate-y-4');
                    }, 3000); // Ocultar después de 3 segundos
                }
            };

            // 1. Manejo del tema (Oscuro/Claro)
            const updateThemeIcons = () => {
                if (document.documentElement.classList.contains('dark')) {
                    moonIcon.classList.remove('hidden');
                    sunIcon.classList.add('hidden');
                    localStorage.setItem('theme', 'dark');
                } else {
                    moonIcon.classList.add('hidden');
                    sunIcon.classList.remove('hidden');
                    localStorage.setItem('theme', 'light');
                }
            };

            themeToggleBtn.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                updateThemeIcons();
            });

            // 2. Lógica de cálculo
            const calculateConversion = () => {
                const amount = parseFloat(amountFromInput.value);
                if (isNaN(amount) || amount <= 0) {
                    resultDisplay.textContent = '0.00';
                    return;
                }
                let result = isUsdToVes ? amount * exchangeRate : amount / exchangeRate;
                resultDisplay.textContent = result.toLocaleString('es-VE', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                
                // Activar efecto neón
                resultDisplay.classList.add('neon-effect');
                // Quitar el efecto después de la animación para poder reactivarlo
                setTimeout(() => {
                    resultDisplay.classList.remove('neon-effect');
                }, 1500); // Debe coincidir con la duración de la animación en CSS
            };

            // 3. Lógica de intercambio de monedas
            const swapCurrencies = () => {
                isUsdToVes = !isUsdToVes;
                amountFromInput.value = '';
                resultDisplay.textContent = '0.00';
                if (isUsdToVes) {
                    labelFrom.textContent = 'Envías (USD)';
                    labelTo.textContent = 'Recibes (VES)';
                    currencyFrom.textContent = '$';
                    currencyTo.textContent = 'Bs';
                } else {
                    labelFrom.textContent = 'Envías (VES)';
                    labelTo.textContent = 'Recibes (USD)';
                    currencyFrom.textContent = 'Bs';
                    currencyTo.textContent = '$';
                }
                amountFromInput.focus();
            };
            
            // 4. Actualizar fecha y hora
            const updateTimestamp = () => {
                const now = new Date();
                lastUpdatedSpan.textContent = now.toLocaleString('es-VE', { dateStyle: 'medium', timeStyle: 'short' });
            };

            // 5. Lógica para compartir resultado
            const shareResult = async () => {
                shareButton.style.visibility = 'hidden';
                themeToggleBtn.style.visibility = 'hidden';

                try {
                    const canvas = await html2canvas(cardToCapture, {
                        backgroundColor: null,
                        useCORS: true,
                        scale: window.devicePixelRatio,
                    });

                    canvas.toBlob(async (blob) => {
                        if (blob) {
                            const file = new File([blob], 'calculapp-conversion.png', { type: 'image/png' });
                            const shareData = {
                                files: [file],
                                title: 'Conversión de Divisas - CalculApp',
                                text: `Resultado de mi conversión en CalculApp. Tasa: ${exchangeRate} Bs.`,
                            };

                            if (navigator.canShare && navigator.canShare(shareData)) {
                                await navigator.share(shareData);
                            } else {
                                showToast("Tu navegador no soporta compartir imágenes.");
                            }
                        }
                    }, 'image/png');

                } catch (error) {
                    console.error('Error al capturar o compartir:', error);
                    showToast("Ocurrió un error al intentar compartir.");
                } finally {
                    shareButton.style.visibility = 'visible';
                    themeToggleBtn.style.visibility = 'visible';
                }
            };

            // --- INICIALIZACIÓN ---
            const init = () => {
                exchangeRateDisplay.textContent = `${exchangeRate.toLocaleString('es-VE')} Bs`;
                amountFromInput.addEventListener('input', calculateConversion);
                swapButton.addEventListener('click', swapCurrencies);
                shareButton.addEventListener('click', shareResult);
                updateThemeIcons();
                updateTimestamp();
                setInterval(updateTimestamp, 60000);
            };

            init();
        });
    </script>

</body>
</html>
